<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hexadecimal converter</title>
		<script type="text/javascript" src="hexc.js"></script>
		<link rel="stylesheet" type="text/css" href="hexc.css">
	</head>
	<body>
		<table>
			<tbody>
				<tr>
					<td class="label" title="Decimal">Dec</td>
					<td>
						<input id="decimal" placeholder="decimal">
					</td>
				</tr>
				<tr>
					<td class="label" title="Hexadecimal">Hex</td>
					<td>
						<input id="hexadecimal" placeholder="hexadecimal">
					</td>
				</tr>
				<tr>
					<td class="label" title="Binary">Bin</td>
					<td>
						<input id="binary" placeholder="binary">
					</td>
				</tr>
				<tr>
					<td class="label" title="Octal">Oct</td>
					<td>
						<input id="octal" placeholder="octal">
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
